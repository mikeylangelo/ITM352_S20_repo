<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Invoice</title>

  <link href="products-style.css" rel="stylesheet">

</head>

<script>
  // Comments

  /*
  Server will read invoice.html and store it as 'contents' using readFileSync. 
  This is why we do not need invoice in script, since it will read the template
  strings automatically.

  The layout and table structure was based on order_page.html of Lab 12.
  */
</script>

<style>
 
</style>
<body>
  
  <table border="2">
    <tbody>
      <tr>
        <th style="text-align: center;" width="43%">Flowers</th>
        <th style="text-align: center;" width="11%">Quantity</th>
        <th style="text-align: center;" width="13%">Price</th>
        <th style="text-align: center;" width="54%">Total</th>
      </tr>
      ${display_invoice_table_rows()}
      <tr>
        <td colspan="4" width="100%">&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
        <td width="54%">$
      ${subtotal}
        </td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
            ${(100 * tax_rate)}%</span></td>
        <td width="54%">\$${tax.toFixed(2)}</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%">Shipping</span></td>
        <td width="54%">\$${shipping.toFixed(2)}</td>
      </tr>
      <tr>
        <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
        <td width="54%"><strong>\$${grandtotal.toFixed(2)}</strong></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
