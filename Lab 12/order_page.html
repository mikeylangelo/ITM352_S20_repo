<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<form name="quantity_form" action="javascript:displayPurchase()">
    Quantity desired: <input name="quantity_textbox" type="text" onkeyup="checkQuantityTextbox(quantity_textbox)">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="submit" value="Purchase">
    <span id='purchase_button_message'></span>
</form>
</body>
</html>
<script>
    let params = (new URL(document.location)).searchParams;
    GET = {};
    params.forEach(function (value, key) { GET[key] = value });
    
/*
    function displayPurchase(qty){
*/
        if (typeof GET['quantity_textbox'] != 'undefined'){
        qty=GET["quantity_textbox"];
        console.log(qty);
        if(isNonNegInt(qty,false)){
        document.write(`Thank you for purchasing ${qty} things!`)
        }
        else{
            purchase_button_message.innerHTML = "Please enter a valid quantity before purchase"
        }
    }
    function checkQuantityTextbox(theTextbox){
        var errs = isNonNegInt(theTextbox.value,true);
        qty_textbox_message.innerHTML = errs.join(",");
    }

    function isNonNegInt(q, returnErrors=false){
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    else{
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
    }
    return returnErrors ? errors : (errors.length == 0);
}
</script>
